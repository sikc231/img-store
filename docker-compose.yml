version: '3.8'

services:
  img-store:
    build: .
    container_name: img-store
    user: "1000:1000"
    ports:
      - "8080:8080"
    volumes:
      - ./storage:/app/storage:rw
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
